<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>CV | RINCON-BRAZILLIER Johan</title>
</head>

<body id="body">
  <div id="particles-js"></div>


  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="https://brazillierjohan.fr"><img class="img-thumb pl-5" src="img/img-fist.png" alt="Hey, it's me, Johan !"></a>
    <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse"
      data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <span><img class="navbar-logo" src="/img/burger.png"></span>
    </button>
    <div class="collapse navbar-collapse ml-auto" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto pr-5">
        <li class="nav-item" id="nav">
          <a class="nav-link" href="index.html">Accueil</a>
        </li>
      </ul>

  <h2 class="h1-responsive font-weight-bold text-center my-4">Contact</h2>
  <p class="text-center w-responsive mx-auto mb-5">Si vous avez besoin de me contacter, c'est l'endroit parfait !</p>

  <div class="container">
    <div class="row">
      <div class="col-md-9 mb-md-0 mb-5">
        <form id="contact-form" name="contact-form" action="POST" data-netlify="true">
          <div class="row">
            <div class="col-md-6">
              <div class="md-form mb-0">
                <input type="text" id="name" name="name" class="form-control">
                <label for="name" class="">Votre Nom</label>
              </div>
            </div>

            <div class="col-md-6">
              <div class="md-form mb-0">
                <input type="text" id="email" name="email" class="form-control">
                <label for="email" class="">Votre e-mail</label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="md-form mb-0">
                <input type="text" id="subject" name="subject" class="form-control">
                <label for="subject" class="">Sujet du mail</label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                <label for="message">Votre message</label>
              </div>
            </div>
          </div>
        </form>

        <div class="text-center text-md-left">
          <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Envoyer</a>
        </div>
        <div class="status"></div>
      </div>
    </div>
  </div>


  <script src="JS/particles.js"></script>
  <script src="JS/app.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
